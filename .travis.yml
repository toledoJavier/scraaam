1sudo: required
dist: trusty

language: node_js
node_js:
  - "6"

services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.8.0

cache:
  directories:
    - node_modules

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g gulp --silent
  - npm install -g codecov --silent

script:
  - gulp lint
  - gulp all-non-e2e
  - npm run coverage-report
  - npm run coverage-upload --token=:codecov-token
  -  if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker build -t $DOCKER_USERNAME/scraaam-stable .
     elif [ "$TRAVIS_BRANCH" == "development" ]; then
      docker build -t $DOCKER_USERNAME/scraaam-devel .
  - docker-compose run e2e

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  -  if [ "$TRAVIS_BRANCH" == "master" ]; then
       docker push $DOCKER_USERNAME/scraaam-stable;
     elif [ "$TRAVIS_BRANCH" == "development" ]; then
       docker push $DOCKER_USERNAME/scraaam-devel;
